plugins {
	id 'fabric-loom' version '0.2.0-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "Hwyla"
version = "1.14-fabric-1.0.0"

minecraft {
    refmapName = 'hwyla-refmap.json'
}

dependencies {
	minecraft "com.mojang:minecraft:18w50a"
	mappings "net.fabricmc:yarn:18w50a.67"
	modCompile "net.fabricmc:fabric-loader:0.3.0.74"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modCompile "net.fabricmc:fabric:0.1.2.63"
    modCompile files("lib/PluginLoader-1.14-fabric-1.0.0.jar")
}
